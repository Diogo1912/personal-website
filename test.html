<!DOCTYPE html>
<html>
<head>
    <style>
        .project-tech {
            display: flex !important;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            opacity: 1 !important;
            visibility: visible !important;
            background: red; /* Debug background */
            padding: 10px;
        }

        .tech-tag {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid;
            transition: all 0.3s ease;
            color: #1e40af;
            background: #fbbf24;
            border-color: #f59e0b;
        }

        .tech-tag.python {
            background: #3776ab;
            border-color: #3776ab;
            color: #ffffff;
        }

        .tech-tag.flask {
            background: #000000;
            border-color: #333333;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Tech Chips Test</h1>
    <div class="project-tech">
        <span class="tech-tag python">Python</span>
        <span class="tech-tag flask">Flask</span>
        <span class="tech-tag">Default</span>
    </div>
</body>
</html>
